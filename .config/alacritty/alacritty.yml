live_config_reload: true

tabspaces: 4

window.opacity: 0.0

shell:
  program: /bin/zsh
  args:
    - -l

font:
  size: 16
  normal:
    family: 'Code New Roman Nerd Font'
    style: Regular
  bold:
    family: 'Code New Roman Nerd Font'
    style: Bold
  italic:  
    family: 'Code New Roman Nerd Font'
    style: Italic
  bold_{i}talic:
    family: 'Code New Roman Nerd Font'
    style: Bold Italic 

use_thin_strokes: true

dynamic_padding: false
  
decorations: full
