[username]
style_user = "bold white"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
style = "bold bright-yellow"
format = '[$hostname$ssh_symbol]($style)'

[character]
